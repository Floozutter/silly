<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>e is empty</title>
</head>
<body>
    <label>
        input number:
        <input id="inpnum" type="number" value="e">
    </label>
    <input type="button" value="show value" onclick="document.getElementById('values').textContent += `&quot;${document.getElementById('inpnum').value}&quot;\n`;">
    <div>
        <h1>values:</h1>
        <span id="values"></span>
        <h1>links:</h1>
        <ul>
            <li><a href="https://html.spec.whatwg.org/multipage/input.html#number-state-(type=number)">HTML Spec 4.10.5.1.12 Number state</a></li>
            <li><a href="https://stackoverflow.com/questions/31706611/why-does-the-html-input-with-type-number-allow-the-letter-e-to-be-entered-in">StackOverflow - Why does the HTML input with type "number" allow the letter "e" to be entered in the field?</a></li>
            <li><a href="https://stackoverflow.com/questions/18852244/how-to-get-the-raw-value-an-input-type-number-field">StackOverflow - How to get the raw value of an &lt;input type="number"&gt; field?</a></li>
        </ul>
    </div>
</body>
</html>
